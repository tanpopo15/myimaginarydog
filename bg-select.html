<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>背景変更</title>
<style>
  :root{
    --choco:#6e5647;
    --card:#ffffff;
    --shadow:0 10px 25px rgba(0,0,0,.08);
  }
  body{
    margin:0; min-height:100svh; display:grid; place-items:center;
    background:#f7f3ff; font-family:"Hiragino Sans","Noto Sans JP","Yu Gothic",system-ui,sans-serif;
    color:var(--choco);
  }
  .phone{
    width:min(420px,96vw); aspect-ratio:3/4;
    background:#fff; border:4px solid #bda9ff; border-radius:24px; overflow:hidden;
    position:relative; box-shadow:0 22px 60px rgba(189,169,255,.25);
    display:flex; flex-direction:column;
  }
  /* ヘッダー */
  .head{
    display:flex; align-items:center; gap:8px;
    padding:10px 12px;
  }
  .home{ width:40px; height:40px; border-radius:12px; background:#fff; box-shadow:var(--shadow); display:grid; place-items:center; cursor:pointer; text-decoration:none; color:inherit; }
  .title{
    margin:0 auto; padding:6px 16px; background:#fff; border-radius:999px;
    letter-spacing:.25em; font-weight:700;
  }

  /* グリッド */
  .grid{
    padding:12px; display:grid; gap:12px; grid-template-columns: repeat(2, 1fr);
    overflow:auto;
  }
  .card{
    background:var(--card); border-radius:16px; padding:10px;
    box-shadow:var(--shadow); display:flex; flex-direction:column; align-items:center; gap:8px;
    cursor:pointer; transition: transform .08s ease, box-shadow .25s ease;
  }
  .card:hover{ transform: translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.15); }
  .card:active{ transform: translateY(1px) scale(.98); box-shadow:0 5px 10px rgba(0,0,0,.1); }
  .card img{ width:100%; aspect-ratio: 1 / 0.85; object-fit:cover; border-radius:12px; }
  .label{
    font-size:12px; letter-spacing:.3em; background:#fff; border-radius:999px; padding:6px 10px;
    box-shadow: inset 0 3px 0 rgba(0,0,0,.04);
  }
</style>
</head>
<body>
  <main class="phone">
    <header class="head">
      <a class="home" href="index.html" aria-label="戻る">🏠</a>
      <div class="title">背景変更</div><!-- ←タイトルはお好みで -->
    </header>

    <section class="grid" id="grid">
      <!-- JS が themes 配列から生成します -->
    </section>
  </main>

<script>
/* ▼ ここでサムネ画像と色を定義（画像パスと見た目は自由に変えてOK） */
const themes = [
  { id:'cream',    label:'クリーム',   img:'images/bg-cream.png',
    pageBg:'#FFF6FF', frameBorder:'#bda9ff', glow:'rgba(189,169,255,.25)' },
  { id:'pink',     label:'ピンク',     img:'images/bg-pink.png',
    pageBg:'#FFEFF3', frameBorder:'#f2a9c4', glow:'rgba(242,169,196,.22)' },
  { id:'ramune',   label:'ラムネ',     img:'images/bg-ramune.png',
    pageBg:'#EFFFFF', frameBorder:'#9fd9d9', glow:'rgba(159,217,217,.22)' },
  { id:'tanpopo',  label:'たんぽぽ',   img:'images/bg-tanpopo.png',
    pageBg:'#FFFCE6', frameBorder:'#f0d064', glow:'rgba(240,208,100,.22)' },
  { id:'mint',     label:'ミント',     img:'images/bg-mint.png',
    pageBg:'#F1FFF6', frameBorder:'#9ad4b4', glow:'rgba(154,212,180,.22)' },
  { id:'lavender', label:'ラベンダー', img:'images/bg-lavender.png',
    pageBg:'#F4F1FF', frameBorder:'#bda9ff', glow:'rgba(189,169,255,.25)' },
];

const grid = document.getElementById('grid');
grid.innerHTML = themes.map(t => `
  <article class="card" data-id="${t.id}">
    <img src="${t.img}" alt="${t.label}">
    <div class="label">${t.label}</div>
  </article>
`).join('');

/* クリックでテーマ保存 → index.html へ戻る */
grid.addEventListener('click', (e)=>{
  const card = e.target.closest('.card');
  if(!card) return;
  const t = themes.find(x => x.id === card.dataset.id);
  if(!t) return;
  localStorage.setItem('mid_theme', JSON.stringify({
    id:t.id, pageBg:t.pageBg, frameBorder:t.frameBorder, glow:t.glow
  }));
  location.href = 'index.html';
});
</script>
</body>
</html>
