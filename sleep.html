<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>おやすみ | my imaginary dog</title>
<style>
  :root{
    --choco:#6e5647;
    --white:#fff;
    --shadow:0 10px 25px rgba(0,0,0,.08);
    --radius:16px;
  }
  body{
    margin:0;
    min-height:100svh;
    display:grid; place-items:center;
    background:#f7f3ff;
    font-family:"Hiragino Sans","Noto Sans JP","Yu Gothic",system-ui,sans-serif;
    color:var(--choco);
  }
  .phone{
    width:min(420px,96vw);
    aspect-ratio:3/4;
    position:relative;
    border:4px solid #bda9ff;
    border-radius:24px;
    overflow:hidden;
    background:#ffe4c4;
    box-shadow:0 12px 40px rgba(0,0,0,.12);
  }

  .screen{ position:absolute; inset:0; }
  .screen.active{ display:block; }

  .bgwrap{ 
    position:absolute; 
    inset:0; 
    z-index:0;
    background: #1a1829; /* 夜の背景色 */
  }
  .bgwrap picture{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .bgwrap img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* 画像がコンテナに収まるように調整 */
  }
  
  .overlay{
    position:absolute; 
    inset:0; 
    z-index:10;
    display:flex; 
    flex-direction:column;
    padding:14px;
    pointer-events:none;
  }

  .home-icon{
    pointer-events:auto;
    width:40px; height:40px;
    border-radius:12px;
    background:var(--white); 
    box-shadow:var(--shadow);
    display:grid; place-items:center;
    user-select:none; cursor:pointer;
    margin:6px;
    font-weight:700;
    text-decoration: none; /* リンクの下線を消す */
    color: var(--choco);
    font-size: 20px;
  }
  .home-icon:hover {
    background: #fff5e2;
    transform: translateY(-1px);
    box-shadow: 0 6px 12px rgba(0,0,0,.15);
  }
  .home-icon:active{
    transform:translateY(1px);
    box-shadow: 0 3px 6px rgba(0,0,0,.1);
  }

  @media (prefers-reduced-motion: reduce){
    .home-icon{ transition:none; }
  }
</style>
</head>
<body>
<main class="phone">

  <section class="screen active" aria-label="ねる">
    <div class="bgwrap" aria-hidden="true">
      <picture>
        <img src="images/sleep.png" alt="眠っている犬">
      </picture>
    </div>
    <div class="overlay">
      <a href="index.html" class="home-icon" aria-label="ホームへ"></a>
    </div>
  </section>

</main>
</body>
</html>
