<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>my imaginary dog</title>
<style>
  :root{
    --choco:#6e5647;
    --white:#fff;
    --shadow:0 10px 25px rgba(0,0,0,.08);
    --radius:16px;
  }
  body{
    margin:0;
    min-height:100svh;
    display:grid; place-items:center;
    background:#f7f3ff;
    font-family:"Hiragino Sans","Noto Sans JP","Yu Gothic",system-ui,sans-serif;
    color:var(--choco);
  }
  .phone{
    width:min(420px,96vw);
    aspect-ratio:3/4;
    position:relative;
    border:4px solid #bda9ff;
    border-radius:24px;
    overflow:hidden;
    background:#333333;
    box-shadow:0 12px 40px rgba(0,0,0,.12);
  }

  .screen{ position:absolute; inset:0; display:none; }
  .screen.active{ display:block; }

  .bgwrap{ position:absolute; inset:0; }
  .bgdoc{
    width:100%; height:100%;
    border:0;
    pointer-events:none;
  }
  .bgwrap picture{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:5;
    pointer-events:none; /* 背景や余白クリック無効 */
  }
  #dogImage{
    width:50%;
    height:50%;
    object-fit:contain;
    transform:translateY(-25%);
    cursor:pointer;
    pointer-events:auto; /* 犬はクリック可能 */
    z-index:10;
    position:relative;
  }

  .overlay{
    position:absolute; inset:0;
    z-index:20; /* ← ボタンを上に */
    display:flex; flex-direction:column;
    padding:14px;
    pointer-events:none; /* ← デフォで無効にして、内側の要素で有効にする */
  }

  .top-buttons,
  .home-buttons,
  .home-icon{
    pointer-events:auto; /* ← ボタンは有効 */
  }

  .top-buttons{
    display:flex;
    gap:8px;
    justify-content:flex-end;
    margin-bottom:auto;
  }
  .top-buttons a{
    background:var(--white);
    border:0; border-radius:10px;
    padding:8px 12px;
    font-size:13px;
    color:var(--choco);
    text-decoration:none;
    box-shadow:var(--shadow);
    cursor:pointer;
    transition:transform .05s ease;
    white-space:nowrap;
  }
  .top-buttons a:hover{
    background:#fff8e8;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
    transform:translateY(-2px);
  }
  .top-buttons a:active{
    background:#ffedc8;
    transform:translateY(1px) scale(.98);
    box-shadow:0 3px 8px rgba(0,0,0,.1);
  }

  .home-buttons{
    margin-top:auto;
    display:grid;
    gap:12px;
  }
  .home-buttons button{
    background:var(--white);
    border:0; border-radius:14px;
    padding:12px 16px;
    font-size:20px; letter-spacing:.35em;
    color:var(--choco);
    box-shadow:var(--shadow);
    cursor:pointer;
    transition:transform .05s ease;
  }
  .home-buttons button:hover {
    background: #fff8e8;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    transform: translateY(-2px);
  }
  .home-buttons button:active{
    background: #ffedc8;
    transform: translateY(1px) scale(.98);
    box-shadow: 0 3px 8px rgba(0,0,0,.1);
  }

  .home-icon{
    width:40px; height:40px;
    border-radius:12px;
    background:#fff; box-shadow:var(--shadow);
    display:grid; place-items:center;
    user-select:none; cursor:pointer;
    margin:6px;
    font-weight:700;
  }
  .home-icon:hover {
    background: #fff5e2;
    transform: translateY(-1px);
    box-shadow: 0 6px 12px rgba(0,0,0,.15);
  }
  .home-icon:active{
    transform:translateY(1px);
    box-shadow: 0 3px 6px rgba(0,0,0,.1);
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-40px) scale(1.3); }
    100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
  }

</style>
</head>
<body>
<main class="phone" id="app">

<!-- 💫 犬クリックエフェクト（左右ランダムずらし） -->
<script>
const emojis = ['💖', '🌟', '🎵', '💫', '🐾'];

function createEffect(x, y) {
  const emoji = document.createElement('div');
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  Object.assign(emoji.style, {
    position: 'fixed',
    left: `${x}px`,
    top: `${y}px`,
    fontSize: '28px',
    pointerEvents: 'none',
    zIndex: 9999,
    animation: 'floatUp 1.5s ease-out forwards'
  });
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 1500);
}

const dogImg = document.getElementById('dogImage');
dogImg.addEventListener('click', (e) => {
  const rect = dogImg.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  // 🎯 ランダムに左右どちらかへずらす
  const side = Math.random() < 0.5 ? -1 : 1; // -1 = 左, 1 = 右
  const baseX = cx + side * (rect.width * 0.6); // 犬の横あたり

  for (let i = 0; i < 5; i++) {
    const offsetX = (Math.random() - 0.5) * 40;
    const offsetY = (Math.random() - 0.5) * 40;
    setTimeout(() => createEffect(baseX + offsetX, cy + offsetY), i * 100);
  }
});
</script>


<!-- 🐶 犬画像切替＆画面遷移 -->
<script>
const dogImages = {
  sizu: 'images/sizu.png',
  pome: 'images/pome.png',
  shiba: 'images/shiba.png',
  hasuki: 'images/hasuki.png',
  pagu: 'images/pagu.png',
  kogi: 'images/kogi.png'
};

const params = new URLSearchParams(window.location.search);
const selectedDog = params.get('dog') || 'sizu';

window.addEventListener('load', () => {
  const dogImg = document.getElementById('dogImage');
  if(dogImg && dogImages[selectedDog]) {
    dogImg.src = dogImages[selectedDog];
  }
});

const app = document.getElementById('app');
function show(name){
  document.querySelectorAll('.screen').forEach(sc=>{
    sc.classList.toggle('active', sc.dataset.screen===name);
  });
}
app.addEventListener('click', e=>{
  const trg = e.target.closest('[data-goto]');
  if(!trg) return;
  show(trg.getAttribute('data-goto'));
});
</script>

</body>
</html>
