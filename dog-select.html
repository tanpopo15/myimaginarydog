  .phone{

  .dog-grid{

    overflow-y:auto;
    padding:10px;
  }

  .dog-card{
    background:var(--white);
    border-radius:16px;
    padding:16px;
    box-shadow:var(--shadow);
    text-align:center;
    cursor:pointer;
    transition:all .2s ease;
    text-decoration:none;
    color:var(--choco);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }

  .dog-card:hover{
    background:#fff8e8;
    transform:translateY(-4px);
    box-shadow:0 12px 30px rgba(0,0,0,.12);
  }

  .dog-card:active{
    transform:translateY(0) scale(.98);
  }

  .dog-preview{
    width:100%;
    aspect-ratio:1;
    object-fit:contain;
    border-radius:12px;
    background:#f9f9f9;
  }

  .dog-name{
    font-size:16px;
    font-weight:600;
    margin:0;
  }

  .back-btn{
    background:var(--white);
    border:2px solid #bda9ff;
    border-radius:12px;
    padding:12px 20px;
    margin-top:16px;
    font-size:16px;
    color:var(--choco);
    cursor:pointer;
    transition:all .2s ease;
    text-decoration:none;
    display:block;
    text-align:center;
  }

  .back-btn:hover{
    background:#fff8e8;
    transform:translateY(-2px);
  }

  .back-btn:active{
    transform:translateY(0);
  }
