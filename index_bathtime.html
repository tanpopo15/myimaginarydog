<script>
    /* --- JavaScript ã‚³ãƒ¼ãƒ‰ --- */
    const bathButton = document.getElementById('bathButton');
    const finishButton = document.getElementById('finishButton');
    const homeIconContainer = document.getElementById('homeIconContainer'); // ã‚³ãƒ³ãƒ†ãƒŠè¦ç´ 

    const images = {
        'before': document.getElementById('bath_before'),
        'little': document.getElementById('bath_awa_little'),
        'alittle': document.getElementById('bath_awa_alittle'),
        'some': document.getElementById('bath_awa_some'),

    };

    let currentImageId = 'before';
    let animationTimeouts = []; // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆIDã‚’ä¿æŒ

    function switchImage(nextId) {
        images[currentImageId].classList.remove('active');
        images[nextId].classList.add('active');

    }

    function updateButtons(currentId) {
        // ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡
        if (currentId === 'before' || currentId === 'after') {

        } else {

        // ãŠãµã‚ãƒ»ã‚ãŒã‚‹ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡
        if (currentId === 'after') {
            bathButton.style.display = 'block';
            finishButton.style.display = 'block';
        } else if (currentId === 'before') {
            bathButton.style.display = 'block';
            finishButton.style.display = 'none';
        } else {
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­ã®æ™‚
            bathButton.style.display = 'none';

    function goToHome(event) {
        event.preventDefault(); // ç”»é¢é·ç§»ã‚’ä¸€æ™‚çš„ã«åœæ­¢
        
        // æ—¢å­˜ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å…¨ã¦ã‚¯ãƒªã‚¢ã—ã¦ä¸­æ–­
        animationTimeouts.forEach(clearTimeout);
        animationTimeouts = [];
        
        // ç”»é¢ã‚’ã€ŒãŠé¢¨å‘‚å‰ã€ã«æˆ»ã™
        switchImage('before'); 
        console.log("ãƒ›ãƒ¼ãƒ ç”»é¢ã«æˆ»ã‚Šã¾ã—ãŸã€‚");

        // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã§ã¯ã“ã“ã§é·ç§»å‡¦ç† (ä¾‹: window.location.href = 'index.html')
    }

    function startBathAnimation() {
        if (currentImageId !== 'before' && currentImageId !== 'after') return; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­ã¯ç„¡è¦–

        // æ—¢å­˜ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’å…¨ã¦ã‚¯ãƒªã‚¢
        animationTimeouts.forEach(clearTimeout);
        animationTimeouts = [];

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        switchImage('little');
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
        const sequence = [
            { id: 'alittle', time: 3000 },
            { id: 'some', time: 3000 },
            { id: 'alittle', time: 3000 },
            { id: 'little', time: 2000 },
            { id: 'after', time: 2000 } // æœ€çµ‚çš„ã« 'after' ã«é·ç§»
        ];

        let cumulativeTime = 0;

        sequence.forEach(step => {

                if (animationTimeouts.length > 0) {

            }, cumulativeTime);
            animationTimeouts.push(timeoutId);
        });
    }

    function finishBath() {
        // ã€Œã‚ãŒã‚‹ã€ãƒœã‚¿ãƒ³ã¯ã€ãŠé¢¨å‘‚å¾Œã®ç”»é¢ã§æŠ¼ã—ã¦ã‚‚ç”»é¢ã¯ãã®ã¾ã¾ã€ã¨ã„ã†ä»•æ§˜ã‚’åæ˜ 
        // ç‰¹ã«ç”»é¢é·ç§»ã‚„ç”»åƒå¤‰æ›´ã¯è¡Œã‚ãªã„
        console.log("ãŠé¢¨å‘‚ã‹ã‚‰ä¸ŠãŒã‚Šã¾ã—ãŸã€‚ç”»é¢ã¯ãã®ã¾ã¾ï¼ˆãŠé¢¨å‘‚å¾Œï¼‰ã®çŠ¶æ…‹ã‚’ç¶­æŒã—ã¾ã™ã€‚");

        updateButtons(currentImageId);
