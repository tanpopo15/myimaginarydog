    <main class="phone">
        <button id="bathButton" class="btn" onclick="startBathAnimation()">ãŠãµã‚</button>

    <script>
        /* --- JavaScript ã‚³ãƒ¼ãƒ‰ --- */
        const bathButton = document.getElementById('bathButton');
        const finishButton = document.getElementById('finishButton');
        const homeIcon = document.getElementById('homeIcon');

        const images = {
            'before': document.getElementById('bath_before'),
            'little': document.getElementById('bath_awa_little'),
            'alittle': document.getElementById('bath_awa_alittle'),
            'some': document.getElementById('bath_awa_some'),
            'after': document.getElementById('bath_after')
        };

        let currentImageId = 'before';
        let animationTimeouts = []; // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆIDã‚’ä¿æŒ

        function switchImage(nextId) {
            images[currentImageId].classList.remove('active');
            images[nextId].classList.add('active');
            currentImageId = nextId;
            updateButtons(nextId);
        }

        function updateButtons(currentId) {
            // ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡
            if (currentId === 'before' || currentId === 'after') {
                homeIcon.style.display = 'grid';
            } else {
                homeIcon.style.display = 'none';
            }

            // ãã®ä»–ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡
            if (currentId === 'after') {
                bathButton.style.display = 'block';
                finishButton.style.display = 'block';
            } else if (currentId === 'before') {
                bathButton.style.display = 'block';
                finishButton.style.display = 'none';
            } else {
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä¸­ã®æ™‚
                bathButton.style.display = 'none';

        function goToHome() {
    // 1. æ—¢å­˜ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å…¨ã¦ã‚¯ãƒªã‚¢ã—ã¦ä¸­æ–­
    animationTimeouts.forEach(clearTimeout);
    animationTimeouts = [];
    
    // 2. ç”»é¢ã‚’ã€ŒãŠé¢¨å‘‚å‰ã€ã®çŠ¶æ…‹ã«æˆ»ã™ (å¿…é ˆã§ã¯ãªã„ãŒã€ãƒªã‚»ãƒƒãƒˆã®ãŸã‚ç¶­æŒ)
    switchImage('before'); 
    
    console.log("ãƒ›ãƒ¼ãƒ ç”»é¢ã«æˆ»ã‚Šã¾ã™ã€‚");
    
    // 3. **ã€è¿½åŠ ã€‘** æ˜ç¤ºçš„ã«æŒ‡å®šã®HTMLãƒ•ã‚¡ã‚¤ãƒ«ã¸é·ç§»ã•ã›ã‚‹
    window.location.href = 'index.html'; 
        }

        function startBathAnimation() {
            // æ—¢å­˜ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’å…¨ã¦ã‚¯ãƒªã‚¢
            animationTimeouts.forEach(clearTimeout);
            animationTimeouts = [];

            switchImage('little');
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
            const sequence = [
                { id: 'alittle', time: 3000 },
                { id: 'some', time: 3000 },
                { id: 'alittle', time: 3000 },
                { id: 'little', time: 2000 },
                { id: 'after', time: 2000 }
            ];

            let cumulativeTime = 0;

            sequence.forEach(step => {
                cumulativeTime += step.time;
                const timeoutId = setTimeout(() => {

                    if (currentImageId !== 'before' && currentImageId !== 'after') {

                    }
                }, cumulativeTime);
                animationTimeouts.push(timeoutId);
            });
        }

        }

        window.onload = function() {
