<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お風呂アニメーション</title>
    
    <style>
        /* --- 全体・コンテナのCSS --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            background-color: #f0f0f0; 
            font-family: sans-serif;
        }

        .screen {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 10px;
        }

        .screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #f0f0f0;
        }
        
        .screen img.active {
            opacity: 1;
        }

        /* --- ボタンの共通スタイル (ご要望の白地・ホバー時変更) --- */
        .btn {
            z-index: 10; /* 画像より手前に表示 */
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-align: center;
            /* 基本のボタンの色と透明度 */
            background-color: white; 
            color: #333;
            opacity: 0.9;
            transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.1s ease;
        }

        .btn:hover {
            opacity: 1.0;
            /* カーソルを合わせたときの背景色 (薄いオレンジ/ピンク系) */
            background-color: #ffe9d1 !important; 
        }

        /* --- 個別のボタン配置スタイル --- */
        #bathButton {
            /* 画面上部中央付近に配置 */
            margin-top: 5px; 
            margin-bottom: 10px;
        }

        /* 「あがる」ボタンを画面下部に配置するための調整 */
        #finishButton {
            position: fixed;
            bottom: 20px;
        }
        
        /* --- ホームボタンのCSS (前回ご要望のスタイル) --- */
        .home-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            display: grid;
            place-items: center;
            user-select: none;
            cursor: pointer;
            margin: 0; /* body側のmarginと干渉しないよう調整 */
            font-weight: 700;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #333;
            display: none; 
        }

        .home-icon:hover {
            background: #fff5e2;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .15);
        }

        .home-icon:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, .1);
            background: #ffedc8;
        }
    </style>
</head>
<body>

    <button id="bathButton" class="btn" onclick="startBathAnimation()">おふろ</button>
    <button id="finishButton" class="btn" onclick="finishBath()" style="display:none;">あがる</button>

    <div id="bathContainer" class="screen">
        
        <a href="index.html" id="homeIcon" class="home-icon" onclick="goToHome()"></a> 

        <img id="bath_before" class="active" src="images/bath_before.png" alt="お風呂前">
        <img id="bath_awa_little" src="images/bath_awa_little.png" alt="泡少し">
        <img id="bath_awa_alittle" src="imagesbath_awa_alittle.png" alt="泡中くらい">
        <img id="bath_awa_some" src="imagesbath_awa_some.png" alt="泡たくさん">
        <img id="bath_after" src="images/bath_after.png" alt="お風呂後">
    </div>

    <script>
        /* --- JavaScript コード --- */
        const bathButton = document.getElementById('bathButton');
        const finishButton = document.getElementById('finishButton');
        const homeIcon = document.getElementById('homeIcon');

        const images = {
            'before': document.getElementById('bath_before'),
            'little': document.getElementById('bath_awa_little'),
            'alittle': document.getElementById('bath_awa_alittle'),
            'some': document.getElementById('bath_awa_some'),
            'after': document.getElementById('bath_after')
        };

        let currentImageId = 'before';
        let animationTimeouts = []; // タイムアウトIDを保持

        function switchImage(nextId) {
            images[currentImageId].classList.remove('active');
            images[nextId].classList.add('active');
            currentImageId = nextId;
            updateButtons(nextId);
        }

        function updateButtons(currentId) {
            // ホームボタンの表示/非表示を制御
            if (currentId === 'before' || currentId === 'after') {
                homeIcon.style.display = 'grid';
            } else {
                homeIcon.style.display = 'none';
            }

            // その他ボタンの表示/非表示を制御
            if (currentId === 'after') {
                bathButton.style.display = 'block';
                finishButton.style.display = 'block';
            } else if (currentId === 'before') {
                bathButton.style.display = 'block';
                finishButton.style.display = 'none';
            } else {
                // アニメーション中の時
                bathButton.style.display = 'none';
                finishButton.style.display = 'none';
            }
        }
        
        function goToHome() {
            // 既存のアニメーションを全てクリアして中断
            animationTimeouts.forEach(clearTimeout);
            animationTimeouts = [];
            switchImage('before');
            console.log("ホーム画面に戻りました。");
        }

        function startBathAnimation() {
            // 既存のタイムアウトを全てクリア
            animationTimeouts.forEach(clearTimeout);
            animationTimeouts = [];

            switchImage('little');
            
            // アニメーションのシーケンス
            const sequence = [
                { id: 'alittle', time: 3000 },
                { id: 'some', time: 3000 },
                { id: 'alittle', time: 3000 },
                { id: 'little', time: 2000 },
                { id: 'after', time: 2000 }
            ];

            let cumulativeTime = 0;

            sequence.forEach(step => {
                cumulativeTime += step.time;
                const timeoutId = setTimeout(() => {
                    // ホームに戻っていないかチェックしつつ画像を切り替え
                    if (currentImageId !== 'before' && currentImageId !== 'after') {
                         switchImage(step.id);
                    }
                }, cumulativeTime);
                animationTimeouts.push(timeoutId);
            });
        }

        function finishBath() {
            console.log("お風呂から上がりました。画面はそのままです。");
        }

        // 最初の画面状態をセット
        window.onload = function() {
            updateButtons(currentImageId);
        };
    </script>

</body>
</html>
